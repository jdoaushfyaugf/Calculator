<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 300px;
            background: #7284c0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #display {
            width: 100%;
            height: 60px;
            text-align: left;
            font-size: 1.8em;
            padding: 10px;
            border: none;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
        }

        button:hover {
            background: #bbb;
        }

        .equal {
            background: #f39c12;
            color: white;
        }

        .equal:hover {
            background: #e67e22;
        }

        .scientific-buttons {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .scientific-buttons button {
            background: #4CAF50;
            color: white;
        }

        .scientific-buttons button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendOperator('%')">%</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="toggleScientific()">Sci</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
        </div>

        <div class="scientific-buttons" id="scientific">
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('Math.log(')">log</button>
            <button onclick="appendValue('Math.exp(')">exp</button>
            <button onclick="appendValue('Math.sqrt(')">√</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('**')">xⁿ</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let scientificMode = false;
        let expression = [];
        let lastOperator = null;

        function appendValue(value) {
            if (lastOperator !== null) {
                expression.push(value);
                expression.push(lastOperator);
                lastOperator = null;
            } else {
                expression.push(value);
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            if (expression.length > 0) {
                lastOperator = operator;
            }
        }

        function updateDisplay() {
            display.value = expression.join(' ');
            display.scrollLeft = display.scrollWidth;
        }

        function clearDisplay() {
            expression = [];
            lastOperator = null;
            updateDisplay();
        }

        function deleteLast() {
            if (expression.length > 0) {
                expression.pop();
            } else {
                lastOperator = null;
            }
            updateDisplay();
        }

        function calculateResult() {
            try {
                let postfixExpression = expression.join(' ');
                display.value = eval(postfixExpression.replace(/ /g, ''));
                expression = [display.value];
            } catch {
                display.value = "Error";
                expression = [];
            }
        }

        function toggleScientific() {
            let sciButtons = document.getElementById("scientific");
            scientificMode = !scientificMode;
            sciButtons.style.display = scientificMode ? "grid" : "none";
        }
    </script>
</body>
</html>
